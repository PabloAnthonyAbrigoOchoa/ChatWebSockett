<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat SOCKET.IO</title>
        <link rel="stylesheet" href="chat.css">
    </head>
    <body>
        <h1>Chat Socket.IO</h1>
        <div id="chat-container">
            <div id="chat-window">
                <div id="output"></div>
                <div id="actions"></div>
            </div>
            <input type="text" id="username" placeholder="Username" disabled>
            <br>
            <input type="text" id="message" placeholder="Message">
            <br>
            <button id="send">Send</button>
        </div>
        <script>
            let persona = {String}
            persona = localStorage.getItem("log-usuario");
            document.getElementById("username").value = persona;
        </script>
        <script src="socket.io/socket.io.js" charset="utf-8"></script>
        <script src="chat.js" charset="utf-8"></script>
    </body>
</html>
